<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="filtro-producto.component.css">
    <title>Productos</title>
</head>
<body>
    <h1>Productos</h1>
    <br>

    <mat-form-field>
      <input matInput (keyup)="filtrarProducto($event)" placeholder="Buscar">
    </mat-form-field>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
        <!-- Position Column -->
        <ng-container matColumnDef="cod_producto">
          <th mat-header-cell *matHeaderCellDef> Codigo </th>
          <td mat-cell *matCellDef="let element"> {{element.cod_producto}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="des_producto">
          <th mat-header-cell *matHeaderCellDef> Descripcion </th>
          <td mat-cell *matCellDef="let element"> {{element.des_producto}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="marca_producto">
          <th mat-header-cell *matHeaderCellDef> Marca </th>
          <td mat-cell *matCellDef="let element"> {{element.marca_producto}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="pre_producto">
          <th mat-header-cell *matHeaderCellDef> Precio </th>
          <td mat-cell *matCellDef="let element"> {{element.pre_producto}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="stock_producto">
            <th mat-header-cell *matHeaderCellDef> Stock </th>
            <td mat-cell *matCellDef="let element"> {{element.stock_producto}} </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayesColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayesColumns;"></tr>

      </table>
      
</body>
</html>
